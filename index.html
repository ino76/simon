<html lang="cs">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            html, body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;

            #hra {
                display: flex;
                flex: 1;
                min-height: 100vh;
                align-items: center;
                justify-content: center;
            }

            #balloons {
                margin-right: 5em;
            }

        <div class="input-group">
                <span class="input-group-addon" id="maxLabel">Pocet balonku</span>
                <input type="number" id="maxInput" value="8" oninput="setMax()" class="form-control" placeholder="Username" aria-describedby="maxLabel">
              </div>

        <div id="hra">
            <div id="balloons" class="alert alert-primary">
                <h1>Balloons</h1>

                <button id="airButton" class="btn btn-primary" onclick="nafoukni()">nafoukni</button>
                <button class="btn btn-success" onclick="vyber()">vyber</button>
            </div>
            <img src="" id="balloon" width="341" height="443" onclick="popBalloon()">
